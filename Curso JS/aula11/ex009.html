<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>

    <h1>Você nasceu em que país?</h1>
    País de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtpais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = txtpais
            res.innerHTML = <p>'Veja sua nacionalidade'</p> 
            if (txtpais == 'Brasil') {
                res.innerHTML += <p>Você é brasileiro</p>
            } else {
                res.innerHTML += <p>Você é estrangeiro</p>
            }
        }
    </script>

    
</body>
</html>
